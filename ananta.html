<body>

<link rel="stylesheet" type="text/css" href="style.css">

        <div class="container contact-form">

            <form method="post">
                <h3>Drop your Problem Here</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name=id class="form-control" placeholder="Your ID *" value="" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="subject" class="form-control" placeholder="Subject *" value="" required/>
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="problem" class="form-control" placeholder="Your Problem Here *" required style="width: 50%; height: 150px;"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
